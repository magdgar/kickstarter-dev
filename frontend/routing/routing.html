<script>
    window.addEventListener('WebComponentsReady', function() {
        var app = document.querySelector('#app');

        page.base('');
        page('/', home);
        page('/logout', logout);
        page('/project/:project', project);
        page('/*', project);
        page();
        function home() {
            app.route = 'home';
            console.log("changing for home");
        }
        function logout() {
            app.route = 'logout';
            console.log("log out user");
        }
        function project(ctx) {
            app.route = 'load';
            console.log("changing for project");
            document.querySelector('#detailsAjax').params.name = ctx.params.project;
            document.querySelector('#detailsAjax').generateRequest();
        }
    });
</script>
